<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DocuPrex" />

    <!-- Preconnect para optimizar carga de fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.cdnfonts.com">

    <!-- Google Sans - Fuente principal de TODA la aplicación -->
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Aileron Black - SOLO para el logo DocuPrex -->
    <link rel="preload" as="style" href="https://fonts.cdnfonts.com/css/aileron">
    <link href="https://fonts.cdnfonts.com/css/aileron" rel="stylesheet">

    <script>
      // Detectar cuando las fuentes están cargadas
      if ('fonts' in document) {
        Promise.all([
          // Cargar Google Sans (fuente principal)
          document.fonts.load('400 1em "Google Sans"'),
          document.fonts.load('500 1em "Google Sans"'),
          document.fonts.load('600 1em "Google Sans"'),
          // Cargar Aileron (solo para logo)
          document.fonts.load('900 1em Aileron'),
        ]).then(function() {
          document.documentElement.classList.add('fonts-loaded');
        }).catch(function() {
          // Si falla la carga, mostrar igual después de 100ms
          setTimeout(function() {
            document.documentElement.classList.add('fonts-loaded');
          }, 100);
        });
      } else {
        // Fallback para navegadores antiguos
        document.documentElement.classList.add('fonts-loaded');
      }

      // Timeout de seguridad: mostrar después de 300ms máximo
      setTimeout(function() {
        document.documentElement.classList.add('fonts-loaded');
      }, 300);
    </script>
    <title>DocuPrex</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
