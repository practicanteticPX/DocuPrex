services:
  # --- Base de Datos PostgreSQL Local ---
  postgres-db:
    image: postgres:14-alpine
    container_name: firmas_db
    restart: always
    environment:
      # Credenciales locales para Docker (BD completamente local)
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_DB: firmas_db
    ports:
      # Puerto expuesto para acceso local si es necesario
      - "5432:5432"
    volumes:
      # Volumen local en carpeta bd/ para persistencia
      - ./bd:/var/lib/postgresql/data

  # --- Servidor Backend (Node.js/GraphQL) ---
  server:
    container_name: firmas_server
    build:
      context: ./server
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # Exponer solo en IP específica para usuarios remotos 
      # NPM también puede acceder por nombre de contenedor (firmas_server) vía red Docker
      - "192.168.0.30:5001:5001"
    depends_on:
      - postgres-db
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
      - ./server/.env:/app/.env
      - ./server/assets:/app/assets
    env_file:
      - ./server/.env
    command: npm start
    # Configuración DNS para resolver dominios externos
    dns:
      - 8.8.8.8
      - 8.8.4.4
      - 1.1.1.1
    networks:
      - npm_docker_default  # Red compartida con NPM
      - default             # Red interna para PostgreSQL

  # --- Cliente Frontend (React/Vite) ---
  frontend:
    container_name: firmas_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      # Exponer solo en IP específica para usuarios remotos
      - "192.168.0.30:5173:5173"
    depends_on:
      - server
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
    # Modo desarrollo con hot-reload
    command: npm run dev -- --host
    networks:
      - npm_docker_default  # Red compartida con NPM
      - default             # Red interna para comunicarse con server

# Declaración de redes
networks:
  npm_docker_default:
    external: true  # Red externa compartida con NPM
  default:
    driver: bridge  # Red interna por defecto